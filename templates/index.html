<head>
  <!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<style>
  body{
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .login-div {
    max-width: 430px;
    padding: 35px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }
  .logo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto;
  }
</style>

<body>
  <form action="/result" method="POST">
    <div class="login-div">
      <div class="row">
        <div class="logo">
          <img src="https://www.pngkey.com/png/detail/96-967444_download-the-presentation-artificial-intelligence-ai-icon-png.png" alt="" class="circle responsive-img">
        </div>
      </div>
      <div class="row center-align">
        <h5>KNN Model</h5>
        <h6>Enter your marks you got</h6>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <input type = "number" name = "first_sem" placeholder="1st sem marks" required="required" min="0" max="100" />
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input type = "number" name = "second_sem" placeholder="2nd sem marks" required="required" min="0" max="100" />
          </div>
        </div>
        
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit">Submit</button>
        </div>
        
        <p></p>
        <div class="row">
            <div class="col s12">Want to know about us? <a href="/files/about.html"><b>click here</b></a></div>
        </div>
        <div class="row">
            <div class="col s12">Prediction accuracy : around 92.5%</div>
        </div>
    </div>
  </form>
</body>
